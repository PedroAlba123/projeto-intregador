<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formulario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
        <div class="header">
        
        </div>
        <div class="formulario">
                <header class="cabecario">
                        <img src="img/logo.png" alt="" class="img">
                        <h1 class="titulo">
                         Pré Cadastro
                        </h1>
                </header>

                <div class="info">
                        <p>Complete com Suas informações</p>
                </div>

            <form action="formulario.html">                
                <div class="col1">
                        <div class="Nome">
                                <label for="Nome">Nome</label>
                                <input type="text" name="Nome" id="Nome">
                        </div>
                        
                        <div class="nascimento">
                                <label for="Data de Nascimento">Data de Nascimento</label>
                                <input type="date" name="Nascimento" id="Nascimento" placeholder="Nascimento" required>
                        </div>
                        
                        <div class="CPF">
                                <label for="CPF">CPF</label>
                                <input type="text" name="CPF" id="CPF">
                        </div>
                </div>
                                          
                <div class="col2">
                        <div class="Endereco">
                                <label for="Endereco">Endereço</label>
                                <input type="text" name="Endereco" id="Endereco">
                        </div>
                        <div id="Estadocivil">
                                <label for="Estadocivil">Estado Civil</label>
                                <select name="Estadocivil" id="Estadocivil">
                                        <option selected disabled value=""></option>
                                        <option>Solteiro</option>
                                        <option>Casado</option>
                                        <option>Separado</option>
                                        <option>Divorciado</option>
                                        <option>Viúvo</option>
                                </select>
                        </div>
                        <br>
                        <div class="Sexo">
                                <label for="Sexo">Sexo</label>
                                <label><input type="radio" name="Sexo" value="Masculino">Masculino</label>
                                <label><input type="radio" name="Sexo" value="Feminino">Feminino</label>
                        </div>
                </div>
              <div class="col3">
                      
                       <div class="Telefone">
                               <label for="telefone">Telefone</label>
                               <input type="text" placeholder="(99) 9999-9999" name="telefone" id="telefone" maxlength="15">
                       </div>
                       <div class="alergia">
                               <label for="Alergia">Você possui alguma alergia</label>
                               <input type="radio" name="Alergia" value="sim" onclick="habilitarCampoAlergia()">Sim
                               <input type="radio" name="Alergia" value="nao" onclick="desabilitarCampoAlergia()">Não
                       </div>
                       <div class="qualalergia">
                         <label for="qualAlergia">Qual alergia</label>
                         <input type="text" id="qualalergia" disabled>
                       </div>
              </div>
                <script>
                  function habilitarCampoAlergia() {
                    document.getElementById("qualalergia").disabled = false;
                  }
                
                  function desabilitarCampoAlergia() {
                    document.getElementById("qualalergia").disabled = true;
                    document.getElementById("qualalergia").value = ""; 
                  }
                </script>
              
                <div class="col4">
                        <div class="internado">
                                <label for="internado">Esteve internado nos últimos 30 dias</label>
                                <label><input type="radio" name="internado" value="Sim">Sim</label>
                                <label><input type="radio" name="internado" value="Não">Não</label>
                        </div>
                        <div class=contato">
                                <label for="contato">Nome e Telefone de Pessoa para contato</label>
                                <input type="text" name="nomecontato" id="nomecontato"><br>
                                <br> <input type="tel" name="telefonecontato" id="telefonecontato" placeholder="(99) 9999-9999"  maxlength="15">
                        </div>
                </div>
                <div class="button">
                              <input type="submit" class="botao_formulario" value="Processar QR Code" >
                        </div>
                </form>
        </div>

</body>
</html>
