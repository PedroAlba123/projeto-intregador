<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formulario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <div class="principal">
        <img src="img/logo.png" alt="">
        <header class="cabecario">
            <h1>
             Pré Cadastro
            </h1>
             <p>
             Complete com Suas informações
             </p>
        </header>
        <br>
        <br>
        <div class="Formulario">
            <form action="formulario.html">                
                <div class="Nome">
                        <label for="Nome">Nome</label>
                        <input type="text" name="Nome" id="Nome">
                </div>  
                                           
                <div class="Nacimento">
                        <label for="Data de Nacimento">Data de Nascimento</label>
                        <input type="text" name="Nacimento" id="Nacimento">
                </div> 
                                     
                <div class="CPF">
                        <label for="CPF">CPF</label>
                        <input type="text" name="CPF" id="CPF">
                </div>  
                                          
                <div class="Endereco">
                        <label for="Endereco">Endereço</label>
                        <input type="text" name="Endereco" id="Endereco">
                </div>    
               
                <div class="Estadocivil">
                        <label for="Estadocivil">Estado Civil</label>
                        <select name="Estadocivil" id=""Estadocivil>
                                <option selected disabled value=""></option>
                                <option>Solteiro</option>
                                <option>Casado</option>
                                <option>Separado</option>
                                <option>Divorciado</option>
                                <option>Viúvo</option>
                        </select>
                </div>   
                                   
                <div class=" Telefone">
                        <label for="Telefone">Telefone</label>
                        <input type="tel" name="Telefone" id="Telefone">
                </div>   
                      
                <div class="Sexo">
                        <label for="Sexo">Sexo</label>  
                        <label><input type="radio" name="Sexo" value="Masculino">Masculino</label>
                        <label><input type="radio" name="Sexo" value="Feminino">Feminino</label>
                </div>
               
                <div class="Telefone">
                        <label for="Telefone">Telefone</label>
                        <input type="tel" name="Telefone" id="Telefone">
                </div> 
              
                <div class="alergia"> 
                        <label for="Alergia">Você possui alguma alergia</label>
                        <input type="radio" name="Alergia" value="sim" onclick="habilitarCampoAlergia()">Sim
                        <input type="radio" name="Alergia" value="nao" onclick="desabilitarCampoAlergia()">Não
                </div> 
                <div class="qualalergia">
                  <label for="qualAlergia">Qual alergia</label>
                  <input type="text" id="qualalergia" disabled>
                </div>
                <script>
                  function habilitarCampoAlergia() {
                    document.getElementById("qualalergia").disabled = false;
                  }
                
                  function desabilitarCampoAlergia() {
                    document.getElementById("qualalergia").disabled = true;
                    document.getElementById("qualalergia").value = ""; 
                  }
                </script>
              
                <div class="internado">
                        <label for="internado">Esteve internado nos últimos 30 dias</label>  
                        <label><input type="radio" name="internado" value="Sim">Sim</label>
                        <label><input type="radio" name="internado" value="Não">Não</label>
                </div>    
               
                <div class=contato">
                        <label for="contato">Nome e Telefone de Pessoa para contato</label>
                        <input type="text" name="nomecontato" id="nomecontato">
                        <input type="tel" name="telefonecontato" id="telefonecontato">
                </div>                            
           </form>
        </div>
   </div>
</body>
</html>
