<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formulario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <div class="principal">
        <img src="img/logo.png" alt="">
        <header class="cabecario">
            <h1>
             Pré Cadastro
            </h1>
             <p>
             Complete com Suas informações
             </p>
        </header>
        <div class="Formulario">
            <form action="formulario.html">                
                <div class="Nome">
                        <label for="Nome">Nome</label>
                        <input type="text" name="Nome" id="Nome">
                </div>                                       
                <div class="Nacimento">
                        <label for="Data de Nacimento">Data de Nascimento</label>
                        <input type="text" name="Nacimento" id="Nacimento">
                </div>                                
                <div class="CPF">
                        <label for="CPF">CPF</label>
                        <input type="text" name="CPF" id="CPF">
                </div>                               
                <div class="Endereco">
                        <label for="Endereco">Endereço</label>
                        <input type="text" name="Endereco" id="Endereco">
                </div>    
                <div class="Estadocivil">
                        <label for="Estadocivil">Estado Civil</label>
                        <select name="Estadocivil" id=""Estadocivil>
                                <option selected disabled value=""></option>
                                <option>Solteiro</option>
                                <option>Casado</option>
                                <option>Separado</option>
                                <option>Divorciado</option>
                                <option>Viúvo</option>
                        </select>
                </div>                        
                <div class=" Telefone">
                        <label for="Telefone">Telefone</label>
                        <input type="tel" name="Telefone" id="Telefone">
                </div>            
                <div class="Sexo">
                        <label for="Sexo">Sexo</label>  
                        <label><input type="radio" name="Sexo" value="Masculino">Masculino</label>
                        <label><input type="radio" name="Sexo" value="Feminino">Feminino</label>
                </div>
                <div class="Telefone">
                        <label for="Telefone">Telefone</label>
                        <input type="tel" name="Telefone" id="Telefone">
                </div>   
                <label for="possuiAlergia">Você possui alguma alergia?</label>
                <input type="radio" name="possuiAlergia" value="sim" onclick="exibirCampoAlergia()">Sim
                <input type="radio" name="possuiAlergia" value="nao" onclick="esconderCampoAlergia()">Não

                <div id="Alergia" style="display: none;">
                         <label for="tipoAlergia">Qual</label>
                        <input type="text" id="tipoAlergia">
                </div>

                <script>
                        function exibirCampoAlergia() {
                           document.getElementById("Alergia").style.display = "block";
                        }

                        function esconderCampoAlergia() {
                           document.getElementById("Alergia").style.display = "none";
                        }
                </script>  
           </form>
        </div>
   </div>
</body>
</html>
